<div class="example-container">

    <p-toolbar>
        <div style="display: flex;justify-content: space-between;align-items: center;">
            <div>
                <div style="display: flex;align-items: center;margin-left: 2rem;">
                    <button pButton type="button" icon="pi pi-bars" (click)="visibleSidebar1 = true"
                        style="font-size: 1.5em;margin-right: 1rem;">

                    </button>
                    <h2 style="color: #34A835;">APP - INVENTARIO</h2>
                </div>



            </div>

            <div>


                <p-menu #menu [popup]="true" [model]="items"></p-menu>
                <button type="button" pButton icon="pi pi-ellipsis-v" (click)="menu.toggle($event)"
                    style="font-size: 1.5em"></button>

            </div>
        </div>

    </p-toolbar>

    <p-sidebar [(visible)]="visibleSidebar1" [baseZIndex]="10000">

        <div
            [style]="{'display': 'flex','flex-direction': 'column','justify-content': 'center','align-items':'center'}">
            <img src="assets/logo-i.png" alt="logo" width="240" style="margin-left: 5px;">

            <button pButton type="button" (click)="visibleSidebar1 = false" icon="pi pi-users" label="PERSONAL"
                routerLink="/personal" class="ui-button-secondary"
                style="cursor: pointer;font-size: 1.5em;margin-top: 1rem;font-weight: bold;"></button>
            <button pButton type="button" (click)="visibleSidebar1 = false" icon="pi pi-users" label="CARGO"
                routerLink="/cargo" class="ui-button-secondary"
                style="font-size: 1.5em;margin-top: 1rem;font-weight: bold;"></button>
            <button pButton type="button" (click)="visibleSidebar1 = false" icon="pi pi-users" label="CATEGORIA"
                routerLink="/categoria" class="ui-button-secondary"
                style="font-size: 1.5em;margin-top: 1rem;font-weight: bold;"></button>


            <button pButton type="button" (click)="visibleSidebar1 = false" label="Cancel"
                style="font-size: 1em;margin-top: 1rem;align-self: flex-end;" class="ui-button-secondary"></button>
        </div>








    </p-sidebar>
    <router-outlet></router-outlet>

</div>
